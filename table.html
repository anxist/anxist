<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Markdown Table</title>
</head>
<body>

<script>
    // –î–∞–Ω–Ω—ã–µ –æ —è–∑—ã–∫–∞—Ö
    const languages = [
        { name: 'Rust', time: '32 hrs 39 mins', percentage: 29.32, progress: 29.32 },
        { name: 'Markdown', time: '19 hrs 4 mins', percentage: 17.13, progress: 17.13 },
        { name: 'TeX', time: '10 hrs 53 mins', percentage: 9.78, progress: 9.78 },
        { name: 'C++', time: '7 hrs 44 mins', percentage: 6.95, progress: 6.95 },
        { name: 'text', time: '7 hrs 32 mins', percentage: 6.76, progress: 6.76 }
    ];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Markdown –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    function generateProgressBar(percentage) {
        const filledLength = Math.round(percentage / 5); // 20 —à–∞–≥–æ–≤ –ø–æ 5%
        const totalLength = 20; // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∏–º–≤–æ–ª–æ–≤ –≤ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–µ
        const emptyLength = totalLength - filledLength;

        let progressBar = 'üü©'.repeat(filledLength) + 'üü®'.repeat(0) + '‚¨ú'.repeat(emptyLength);
        return progressBar;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Markdown —Ç–∞–±–ª–∏—Ü—ã
    function generateMarkdownTable() {
        let table = `
# –ú–æ–π –æ–ø—ã—Ç –≤ —è–∑—ã–∫–∞—Ö –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è

## ‚è±Ô∏è –í—Ä–µ–º—è –∏ –ø—Ä–æ—Ü–µ–Ω—Ç–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ

| üåê –Ø–∑—ã–∫      | –í—Ä–µ–º—è              | –ü—Ä–æ–≥—Ä–µ—Å—Å                                          | –ü—Ä–æ—Ü–µ–Ω—Ç  |
|:------------|:-------------------:|:-------------------------------------------------:|:--------:|
`;

        languages.forEach(lang => {
            table += `| ${lang.name}         | ${lang.time}     | ${generateProgressBar(lang.progress)}   | ${lang.percentage.toFixed(2)} %  |\n`;
        });

        console.log(table);
    }

    // –ó–∞–ø–æ–ª–Ω–∏—Ç—å Markdown —Ç–∞–±–ª–∏—Ü—É –∏ –≤—ã–≤–µ—Å—Ç–∏ –µ—ë –≤ –∫–æ–Ω—Å–æ–ª—å
    generateMarkdownTable();
</script>

</body>
</html>
